<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="" method="POST">
        <h1>Payment Form</h1>
        <p>Required field are followed by *</p>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="">Name:* </label><input type="text" name="name" id="" required><br><br>
          <label for="">Gender:* </label>
          <input type="radio" name="male" value="male" required>Male
          <input type="radio" name="male" value="female" required>Female
          <input type="radio" name="male" value="other" required>Other <br><br>
          <label for="">Address: </label><textarea name="address" id="" cols="30" rows="5"></textarea><br><br>
          <label for="">Email:* </label><input type="email" name="email" id="email" required><br><br>
          <label for="">Pincode:* </label><input type="number" name="pincode" id="pincode" required><br><br>
        </fieldset>
        <h2>Payment Information</h2>
        <label for="">Card Type:*</label>
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="rupay">Rupay</option>
        </select><br><br>
        <label for="">Card Number:* </label><input type="number" name="card_number" id="card_number" required><br><br>
        <label for="">Exp. Date:* </label><input type="month" name="exp_date" id="exp_date" required><br><br>
        <label for="">CVV:* </label><input type="password" name="cvv" id="cvv" required><br><br>
        <input type="submit" value="Pay Now">
      </form>
</body>
</html>
